<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b49a1f8b9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Shark</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
             <div class="card">
                 <!-- form-title -->
                 <div class="title">
                     <h1 class="title-large">Sign In</h1>
                     <p class="title-subs">New User?<span>
                         <a href="#" class="linktext">Create new account</a>
                     </span></p>
                 </div>
                 <!-- form-content -->
                 <form class="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" id="Password" class="input-field" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <a href="#" class="linktext">Forget Password</a>
                        <input type="button" name="submit" id="submit" class="input-submit" value="Login">
                    </div>
                </form>
                <!-- Partition -->
                <div class="line">
                    <span class="line-bar"></span>
                    <span class="line-text">Or</span>
                    <span class="line-bar"></span>
                </div>
                <!-- Adding Auth -->
                <div class="method">
                    <div class="method-item">
                        <a href="#" class="btn-action">
                            <i class="icons icons-google fab fa-google"></i>
                            <span>Sign in with Google</span>
                        </a>
                    </div>
                    <div class="method-item">
                        <a href="#" class="btn-action">
                            <i class="icons icons-facebook fab fa-facebook"></i>
                            <span>Sign in with Facebook</span>
                        </a>
                    </div>
                    <div class="method-item">
                        <a href="#" class="btn-action">
                            <i class="icons icons-apple fab fa-apple"></i>
                            <span>Sign in with Apple</span>
                        </a>
                    </div>
                </div>
             </div>
        </div>
    </main>
</body>
</html>
